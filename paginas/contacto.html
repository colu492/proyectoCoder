    <title>Contacto</title>
</head>
<body class="container-fluid">

        <!--        HEADER         --> 


    <header class="container-fluid">   
        <img src="../multimedia/logo.png" alt="" class="logo row">     
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="contenedor__menu row">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-padding" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portafolio.html">Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--        FORMULARIO         --> 

    <div class="contenedor__formulario">
        <form class="contenedor__contacto row">

            <h2 col-12>Contacto</h2>
            <div class="mb-3 col-12">
                <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <label for="selectContact" class="form-label">Elige un servicio</label>
                <select class="form-select" aria-label="Default select example" id="selectContact">
                    <option selected>Servicio</option>
                    <option value="1">Desarrollo Web</option>
                    <option value="2">Diseño Grafico</option>
                    <option value="3">Marketing digital</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary boton__submit" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <!--        DERECHOS         --> 

    
    <div class="contenedor__derechos">
        <p>Todos los derechos Reservados COLU LABS 2022®</p>
    </div>

    <!--        SCRIPTS         --> 


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
